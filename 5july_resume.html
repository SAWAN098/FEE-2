<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume - Job Board</title>
    
</head>
<body>
    <header>
        <h1>Job Application</h1>
        
    </header>

    <div>
        <div>
            <h2>Resume Information</h2>
            <table border="2">
            
                <td><div>
                    <label for="name">Full Name:</label>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label for="Gender">Gender</label>
                    <input type="radio" id="male" value="male">
                    <label for="male">male</label>

                    <input type="radio" id="female" value="female">
                    <label type="Female">female</label>
                </div>
                

                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="emailing" required>
                </div>
                <br>

                <div >
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <br>

                <div >
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <br>
                <div >
                    <label for="text">Father's name:</label>
                    <input type="text">
                </div>
                <br>


                <div >
                    <label for="objective">Objective:</label>
                    <textarea id="objective" name="objective" required></textarea>
                </div>
                <br>

                <div >
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" required></textarea>
                </div>

                <div >
                    <label for="experience">Experience:</label>
                    <textarea id="experience" name="experience" required></textarea>
                </div>
                <div>
                    <label for="nationality">nationality</label>
                    <select name="nationality" id="nationality">
                        <option value="indian">Indian</option>
                        <option value="Russian">russian</option>
                        <option value="American">American</option>
                        <option value="African">African</option>
                         
                </div>
                </td>
                
                </table>
                <button type="submit">Create Resume</button>
            </form>
        </div>

        
            <h2>Your resume has been successfully created.</h2>
            
        
    </div>

    
    


    

</body>
</html>
